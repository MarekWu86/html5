<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Formularz</h1>
    <form action="https://formspree.io/aberharry@gmail.com" method="POST" />
        <label><input type="text" name="username" placeholder="Imię" required></label>
        <label><input type="text" name="usersurname" placeholder="Nazwisko" required></label>
        <br>
        <label><input type="email" name="email" placeholder="Wpisz e-mail" required></label>
        <label><input type="tel" name="phone" placeholder="Numer telefonu" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required></label>
        <br>
        <select name="wojewodztwo" required>
                <option value="">--wybierz województwo--</option>
                <option value="dolnyśląskie">dolnyśląsk</option>
                <option value="mazowieckie">mazowieckie</option>
                <option value="małopolskie">małopolskie</option>
        </select>
        <br>
        <label><input type="text" name="wiadomość" placeholder="Wpisz treść wiadomości" required></label><br>
        <input type="submit" value="Wyślij">
            
    </form>
</body>
</html>
